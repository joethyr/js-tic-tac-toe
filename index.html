<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- font-awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- BOOTSTRAP CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"

  <body class="container">
    <h1>Tic-Tac-Toe</h1>
    <div class="game-text-box">
      <p class="game-message">
      </p>
    </div>
    <div class="board x" id="board">
      <!-- <div class="space" data-space></div> -->
      <div class="space" data-space><i class="fa-solid fa-o fa-7x"></i></div>
      <div class="space" data-space></div>
      <div class="space" data-space></div>
      <!-- <div class="space" data-space></div> -->
      <div class="space" data-space></div>
      <div class="space" data-space><i class="fa-solid fa-x fa-7x"></i></div>
      <div class="space" data-space></div>
      <div class="space" data-space></div>
      <!-- <div class="space" data-space></div> -->
      <div class="space" data-space></div>
      <div class="space" data-space><i class="fa-solid fa-o fa-7x"></i></div>
    </div>
    <div class="win-prompt" id="win-prompt">
      <div class="win-prompt-text"></div>
      <button id="restartBtn">Restart</button>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
